<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
<meta charset ="utf-8"/>
	</head>
	<body>
		<h1>
			<font color="orange">Exception 발생!</font>
		</h1>
		<a th:href="@{/}">메인화면으로</a>
		<hr>
		<table>
			<tr>
				<th bgcolor="orange" align="left">예외메시지:
					[[${exceptionMessage}]]</th>
			</tr>
			<tr th:each ="trace: ${stackTrace}">
				<td th:text="${trace}">
					</tr>
		</table>
	</body>
	</html>
